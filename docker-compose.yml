services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-idontneedit}
      POSTGRES_USER: ${POSTGRES_USER:-idontneedit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-idontneedit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ${IMAGE_NAME:-histrio/idontneedit:latest}
    pull_policy: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_PRODUCTION: "true"
    volumes:
      - static-data:/app/static
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "--fail", "http://127.0.0.1:8000/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    depends_on:
      app:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ansible/Caddyfile:/etc/caddy/Caddyfile:ro
      - static-data:/app/static:ro
      - caddy-data:/data
      - caddy-config:/config
    env_file:
      - .env
    restart: unless-stopped

volumes:
  static-data:
    driver: local
  postgres-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
